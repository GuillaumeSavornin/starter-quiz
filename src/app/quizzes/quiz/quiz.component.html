<div class="card">
  <span> Theme: {{quiz.theme}} </span>
  <h6 *ngIf="quiz.creationDate">Date cr√©ation : {{ quiz.creationDate | date:'dd/mm/yy'}}</h6>
    <h2>
         <i *ngIf="quiz.theme === 'Actor'" class="fas fa-tractor"></i>
         <i *ngIf="quiz.theme === 'Sport'" class="fas fa-volleyball-ball"></i>
        Nom : {{quiz.name}}
    </h2>
  <p> Nombre de questions : {{quiz.questions.length}} </p>

  <button class="button-card" (click)="selectQuiz()">Select</button>
  <button class="button-card" (click)="deleteQuiz()">Delete</button>

</div>
